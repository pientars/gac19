locations = ['us', 'ga'];

// Turn date strings into dates
locations.forEach( function(location, i){
  vis_data[location].forEach( function(d, i){
    Object.keys(d).forEach(function(key) {
      if (key == 'date'){
        d.date = d3.timeParse("%Y%m%d")(d.date);
      } else {
        // This is done to convert NaN's from a str to JS numeric NaN
        d[key] = +d[key]
      }
    });
  });
});

// set the dimensions and margins of the graph
var margin = {top: 20, right:100, bottom: 40, left: 60},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

let colors = ['#a6cee3', '#1f78b4', '#b2df8a', '#33a02c', '#c74c4c'];

function draw_series_plot(series){
  // append the svg object to the body of the page
  var parent_div = d3.select("#my_dataviz")
    .append("div")
      .attr("class", "plot-container")

  var svg =  parent_div.append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // find the start date
  // find_first_nonzero_date(vis_data, series);
  // console.log(series);

  // title
  svg.append("text")
    .attr("class", "title-text")
    .attr("x", 12)
    .attr("y", 0)
    .attr("text-anchor", "left")
    .text(series.title);

  // x format time scale with dates from US which has the earliest cases overall
  var x_scale = d3.scaleTime()
    .domain(d3.extent(vis_data['us'], (d) => d.date))
    .range([ 0, width ]);

  // x axis
  var x_axis = d3.axisBottom(x_scale)
                 .tickFormat(d3.timeFormat("%m-%d"));

  svg.append("g")
    .attr("class", "axis-light")
    .attr("transform", "translate(0," + (height-margin.top) + ")")
    .call(x_axis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("class", "axis-text")
      .attr("dx", "-.8em")
      .attr("dy", ".15em")
      .attr("transform", "rotate(-35)");


  // Y values Get max across all series, ooof ugly
  let y_max = Math.max(...series.series.map(function(ser) {
    return  d3.max( ser.values, (d) => isNaN(d.value) ? -1 : +d.value );
  }));

  // Add Y axis
  var y_scale = d3.scaleLinear()
    .domain([0, y_max])
    .range([ height-margin.top, 0 ]);

  var y_axis = d3.axisLeft()
    .scale(y_scale)
    .ticks(10, "~s");

  var y_axis_g = svg.append("g")
    .attr("class", "axis-light y")
    .call(y_axis)

  y_axis_g.selectAll("text")
    .attr("class", "axis-text-vert");

  y_axis_g.on("click", function() {
    if (series.log_y) {
      y_scale = d3.scaleLinear()
        .domain([0, y_max])
        .range([ height-margin.top, 0 ]);
      series.log_y = false;
    } else {
      y_scale = d3.scaleLog()
        .domain([1, y_max])
        .range([ height-margin.top, 1 ])
      series.log_y = true;
    }

    // Reset scale
    y_axis.scale(y_scale)
      .ticks(6, "~s")
    y_axis_g
     	.transition()
        .duration(500)
     	.call(y_axis)
      .selectAll("text")
        .attr("class", "axis-text");

    // Redraw our series
    svg.selectAll(".plot-line")
      .transition()
      .duration(500)
      .attr("d", (d) => line(d.values));

    svg.selectAll(".plot-text")
      .transition()
      .duration(500)
      .attr("transform", (d) =>  "translate(" + x_scale(d.value.date) + "," + y_scale(d.value.value) + ")");
  });


  // Begin drawing content
  var line = d3.line()
    // .curve(d3.curveBasis)
    .defined(d => !isNaN(d.value) && d.value > 0  )
    .x( (d) => x_scale(d.date))
    .y( (d) =>  y_scale(d.value))

  var ser = svg.selectAll(".city")
    .data(series.series)
    .enter()
    .append("g")
      .attr("class", "series");

  ser.append("path")
    .attr("class", "plot-line line")
    .attr("fill", "none")
    .attr("stroke", (d) => colors[d.color])
    .attr("stroke-width", 1.5)
    .attr("d", (d) => line(d.values))

  ser.append("text")
    .datum((d) => {
      return { name: d.name,
               value: d.values[0],
               color: d.color };
    })
    .attr("class", "plot-text")
    .attr("transform", (d) =>  "translate(" + (x_scale(d.value.date)+3) + "," + y_scale(d.value.value) + ")")
    .attr("x", 3)
    .attr("dy", ".35em")
    .attr("fill",(d) => colors[d.color])
    .text((d) => d.name );

  /////////////////////////// Legend
  // Draw the legend
  let legend_pos = [20, 20];
  let legend_y_off = 20;
  var legend = svg.selectAll('.legend')
    .data(series.series)
      .enter()
      .append('g')
      .attr('class', 'legend');

  legend.append('circle')
    .attr('cx', legend_pos[0])
    .attr('cy', (d, i)=> legend_pos[1]+legend_y_off*i-2)
    .attr('r', 6)
    .style('fill', (d) => colors[d.color] );

  legend.append('text')
    .attr('x', legend_pos[0]+15)
    .attr('y', (d, i) => legend_pos[1]+legend_y_off*i )
    .attr("alignment-baseline","middle")
    .text((d) => d.desc );

  /////////////////////////// Mouse Hovers
  // Mouse hover lines and events
  var Tooltip = svg.selectAll(".tooltip")
    .data(series.series)
    .enter()
    .append("g")
    // .attr("transform", "translate(100,100)")
    // .style("opacity", 1)
    .style("opacity", 0)
    .attr("class", "tooltip")

    Tooltip.append('circle')
      .attr("cx", 0)
      .attr("cy", 0)
      .attr("r", 5)
      .attr("fill", "none")
      .attr("stroke-width", 1)
      .attr("stroke", (d) => colors[d.color]);

    Tooltip.append("rect")
      .attr("width", 60)
      .attr("height", 24)
      // .attr("fill", "#FFF")
      .attr("fill", "#241C15")
      .attr("opacity", 0.7)
      .attr("transform", "translate(17,-12)")

    Tooltip.append("line")
      .attr("x1", 6)
      .attr("y1", 0)
      .attr("x2", 16)
      .attr("y2", 0)
      .attr("stroke", (d) => colors[d.color]);

    Tooltip.append('text')
      .attr("transform", "translate(20,5)")
      .attr("fill", (d) => colors[d.color])
      .text("1887")

  var mouseover = (d) => {
    Tooltip
      .style("opacity", 1)
  }

  var mousemove = (d,i) => {
    let left_datum = d[0];
    console.log(d,i);
    Tooltip
      .attr("transform", (ser) => "translate(" +x_scale(left_datum.date)+", "+y_scale(ser.values[i].value)+")");

    Tooltip.select("text")
      .text((ser) => ser.values[i].value);

    var bbox = Tooltip.selectAll("text").node().getBBox();
    Tooltip.select("rect")
      .attr("width", bbox.width+6);
  }

  var mouseout = (d) => {
    Tooltip
      .style("opacity", 0)
  }

  svg.append("g")
    .attr("fill", "none")
    .attr("pointer-events", "all")
  .selectAll("rect")
  .data(d3.pairs(series.series[0].values))
  .join("rect")
    .attr("x", ([a, b]) => x_scale(a.date))
    .attr("height", (d) => height )
    .attr("width", ([a, b]) => x_scale(a.date) - x_scale(b.date))
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseout", mouseout);

}

function draw_counties(us, state_prefix) {
  var width = 900,
    height = 800;

  projection = d3.geoAlbersUsa().scale(9000).translate([-1150,-400])

  var path = d3.geoPath()
      .projection(projection);

  var svg = d3.select("#my_dataviz")
    .append("div")
      .attr("class", "plot-container")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)

  // Counties...
  svg.append("g")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
      .join("path")
      .attr("fill", d => d.id.startsWith('13') ? "#DBD9D2": "#403B3B")
      .attr("d", path);

  // black county lines
  svg.append("path")
    .datum(topojson.mesh(us, us.objects.counties, (a, b) => a !== b))
    .attr("fill", "none")
    .attr("stroke", "#241C15")
    .attr("stroke-linejoin", "round")
    .attr("d", path);

  // white lines
  svg.append("path")
    .datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))
    .attr("fill", "none")
    .attr("stroke-width", "2px")
    .attr("stroke", "white")
    .attr("stroke-linejoin", "round")
    .attr("d", path);
}
