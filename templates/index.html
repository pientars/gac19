function draw_series_plot(series){
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("div")
      .attr("class", "plot-container")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // find the start date
  // find_first_nonzero_date(vis_data, series);
  // console.log(series);

  // title
  svg.append("text")
    .attr("class", "title-text")
    .attr("x", 12)
    .attr("y", 0)
    .attr("text-anchor", "left")
    .text(series.title);

  // x format time scale with dates from US which has the earliest cases overall
  var x_scale = d3.scaleTime()
    .domain(d3.extent(vis_data['us'], (d) => d.date))
    .range([ 0, width ]);

  // x axis
  var x_axis = d3.axisBottom(x_scale)
                 .tickFormat(d3.timeFormat("%m-%d"));

  svg.append("g")
    .attr("class", "axis-light")
    .attr("transform", "translate(0," + (height-margin.top) + ")")
    .call(x_axis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("class", "axis-text")
      .attr("dx", "-.8em")
      .attr("dy", ".15em")
      .attr("transform", "rotate(-35)");


  // Y values Get max across all series, ooof ugly
  let y_max = Math.max(...series.series.map(function(ser) {
    return  d3.max( ser.values, (d) => isNaN(d.value) ? -1 : +d.value );
  }));

  // Add Y axis
  var y_scale = d3.scaleLinear()
    .domain([0, y_max])
    .range([ height-margin.top, 0 ]);

  var y_axis = d3.axisLeft()
    .scale(y_scale)
    .ticks(10, "~s");

  var y_axis_g = svg.append("g")
    .attr("class", "axis-light y")
    .call(y_axis)

  y_axis_g.selectAll("text")
    .attr("class", "axis-text-vert");

  y_axis_g.on("click", function() {
    if (series.log_y) {
      y_scale = d3.scaleLinear()
        .domain([0, y_max])
        .range([ height-margin.top, 0 ]);
      series.log_y = false;
    } else {
      y_scale = d3.scaleLog()
        .domain([1, y_max])
        .range([ height-margin.top, 1 ])
      series.log_y = true;
    }

    // Reset scale
    y_axis.scale(y_scale)
      .ticks(6, "~s")
    y_axis_g
     	.transition()
        .duration(500)
     	.call(y_axis)
      .selectAll("text")
        .attr("class", "axis-text");

    // Redraw our series
    svg.selectAll(".plot-line")
      .transition()
      .duration(500)
      .attr("d", (d) => line(d.values));

    svg.selectAll(".plot-text")
      .transition()
      .duration(500)
      .attr("transform", (d) =>  "translate(" + x_scale(d.value.date) + "," + y_scale(d.value.value) + ")");
  });


  // Begin drawing content
  var line = d3.line()
    .defined(d => !isNaN(d.value) && d.value > 0  )
    .x( (d) => x_scale(d.date))
    .y( (d) =>  y_scale(d.value));

  var ser = svg.selectAll(".city")
    .data(series.series)
    .enter()
    .append("g")
      .attr("class", "series");

  ser.append("path")
    .attr("class", "plot-line")
    .attr("fill", "none")
    .attr("stroke", (d) => colors[d.color])
    .attr("stroke-width", 1.5)
    .attr("d", (d) => line(d.values))

  ser.append("text")
    .datum((d) => {
      return { name: d.name, value: d.values[0], color: d.color };
    })
    .attr("class", "plot-text")
    .attr("transform", (d) =>  "translate(" + x_scale(d.value.date) + "," + y_scale(d.value.value) + ")")
    .attr("x", 3)
    .attr("dy", ".35em")
    .attr("fill",(d) => colors[d.color])
    .text((d) => d.name );

  // Draw the legend
  let legend_pos = [20, 20];
  let legend_y_off = 20;
  var legend = svg.selectAll('.legend')
    .data(series.series)
      .enter()
      .append('g')
      .attr('class', 'legend');

  legend.append('circle')
    .attr('cx', legend_pos[0])
    .attr('cy', (d, i)=> legend_pos[1]+legend_y_off*i-2)
    .attr('r', 6)
    .style('fill', (d) => colors[d.color] );

  legend.append('text')
    .attr('x', legend_pos[0]+15)
    .attr('y', (d, i) => legend_pos[1]+legend_y_off*i )
    .attr("alignment-baseline","middle")
    .text((d) => d.desc );

  // Mouse hover lines and events
  mouse_hover(svg, series, x_scale, y_scale);
}

function mouse_hover(svg, series, x_scale, y_scale) {
  var mouseG = svg.append("g")
    .attr("class", "mouse-over-effects");

  mouseG.append("path") // this is the black vertical line to follow mouse
    .attr("class", "mouse-line")
    .style("stroke", "white")
    .style("stroke-width", "1px")
    .style("opacity", "0.1");

  // var lines = svg.selectAll('.plot-line');
  var lines = document.getElementsByClassName('plot-line')
  console.log(lines);


  var mousePerLine = mouseG.selectAll('.mouse-per-line')
    .data(series.series)
    .enter()
    .append("g")
    .attr("class", "mouse-per-line");

  mousePerLine.append("circle")
    .attr("r", 7)
    .style("stroke", (d) => colors[d.color])
    .style("fill", "none")
    .style("stroke-width", "1px")
    .style("opacity", "0");

  mousePerLine.append("text")
    .attr("transform", "translate(10,3)");

  mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
    .attr('width', width) // can't catch mouse events on a g element
    .attr('height', height)
    .attr('fill', 'none')
    .attr('pointer-events', 'all')
    .on('mouseout', function() { // on mouse out hide line, circles and text
      d3.select(".mouse-line")
        .style("opacity", "0");
      d3.selectAll(".mouse-per-line circle")
        .style("opacity", "0");
      d3.selectAll(".mouse-per-line text")
        .style("opacity", "0");
    })
    .on('mouseover', function() { // on mouse in show line, circles and text
      d3.select(".mouse-line")
        .style("opacity", "0.1");
      d3.selectAll(".mouse-per-line circle")
        .style("opacity", "1");
      d3.selectAll(".mouse-per-line text")
        .style("opacity", "1");
    })
    .on('mousemove', function() { // mouse moving over canvas
      var mouse = d3.mouse(this);
      d3.select(".mouse-line")
        .attr("d", function() {
          var d = "M" + mouse[0] + "," + height;
          d += " " + mouse[0] + "," + 0;
          return d;
        });

      d3.selectAll(".mouse-per-line")
        .attr("transform", function(d, i) {
          // console.log(width/mouse[0]);
          var beginning = 0,
              end = lines[i].getTotalLength(),
              target = null;

          console.log(mouse[0], end, beginning);

          while (true){
            target = Math.floor((beginning + end) / 2);
            pos = lines[i].getPointAtLength(target);
            
            if ((target === end || target === beginning) && pos.x !== mouse[0]) {
              console.log('broke edge');
                break;
            }
            if (pos.x > mouse[0]) end = target;
            else if (pos.x < mouse[0]) beginning = target;
            else {
              console.log('opt found');
              break;
            } //position found
          }

          d3.select(this).select('text')
            .text(y_scale.invert(pos.y).toFixed(2));

          return "translate(" + mouse[0] + "," + pos.y +")";
        });
        // console.log(pos.y);
    }); //mousemove

}

    })
}








function draw_counties(us, state_prefix) {
  var width = 900,
    height = 800;

  projection = d3.geoAlbersUsa().scale(9000).translate([-1150,-400])

  var path = d3.geoPath()
      .projection(projection);

  var svg = d3.select("#my_dataviz")
    .append("div")
      .attr("class", "plot-container")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)

  // Counties...
  svg.append("g")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
      .join("path")
      .attr("fill", d => d.id.startsWith('13') ? "#DBD9D2": "#403B3B")
      .attr("d", path);

  // black county lines
  svg.append("path")
    .datum(topojson.mesh(us, us.objects.counties, (a, b) => a !== b))
    .attr("fill", "none")
    .attr("stroke", "#241C15")
    .attr("stroke-linejoin", "round")
    .attr("d", path);

  // white lines
  svg.append("path")
    .datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))
    .attr("fill", "none")
    .attr("stroke-width", "2px")
    .attr("stroke", "white")
    .attr("stroke-linejoin", "round")
    .attr("d", path);
}
