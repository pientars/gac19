<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
<head>
  <meta charset="utf-8">
  <style> /* set the CSS */
    body {
      font: 15px "Open Sans", sans-serif;
      background-color: #241C15;
    }

      font-size: 10px;
      color: #DBD9D2;
    }
    .header-div {

      align-items:center;
    }
    .plot-container {
      display: inline;
    }
    .axis-text {
      font: 14px "Open Sans", sans-serif;
      fill: #DBD9D2;
    }
    .axis-text-vert {
      font: 14px "Open Sans", sans-serif;
      fill: #DBD9D2;
      cursor: pointer;
    }
    .title {
      display:inline;
      font: 29px "Open Sans", sans-serif;
      font-weight: 700;
      color: #E7B75F;
      margin-left: 10px;
    }

      fill: #F6F6F4;
      font-size: 20px;
    }

      stroke: #8C8C8C;
      cursor: pointer;

    }
    .axis-vert line, .axis-vert path{
      stroke: #8C8C8C;
    }

      fill: #DBD9D2;
    }

  </style>

</head>
<body>
<div class="header-div">
  <img style="vertical-align:middle" src="{{url_for('static', filename='ga.png')}}">

</div>


<div id='my_dataviz'></div>
<script src="https://d3js.org/topojson.v3.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
var vis_data = JSON.parse('{{ vis_data | safe }}');
var topo_json =  JSON.parse('{{ topo_json | tojson }}');

console.log(topo_json);

// Turn date strings into dates
vis_data.forEach( function(d, i){
    d.date = d3.timeParse("%Y%m%d")(d.date);
});

// set the dimensions and margins of the graph
var margin = {top: 20, right:100, bottom: 40, left: 60},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;



let colors = ['#a6cee3', '#1f78b4', '#b2df8a', '#33a02c'];

function draw_series_plot(series){
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("div")
      .attr("class", "plot-container")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // title
  svg.append("text")
    .attr("class", "title-text")
    .attr("x", 12)
    .attr("y", 0)
    .attr("text-anchor", "left")
    .text(series.title);

  // x format time scale with dates
  var x_scale = d3.scaleTime()
    .domain(d3.extent(vis_data, function(d) { return d.date; }))
    .range([ 0, width ]);

  // x axis
  var x_axis = d3.axisBottom(x_scale)
                 .tickFormat(d3.timeFormat("%m-%d"));

  svg.append("g")
    .attr("class", "axis-light")
    .attr("transform", "translate(0," + (height-margin.top) + ")")
    .call(x_axis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("class", "axis-text")
      .attr("dx", "-.8em")
      .attr("dy", ".15em")
      .attr("transform", "rotate(-35)");


  // Y values Get max across all series, ooof ugly
  let y_max = Math.max(...series.series.map(function(ser) {
    return d3.max(vis_data, function(d) { return +d[ser.vals_key]; })
  }));

  // Add Y axis
  var y_scale = d3.scaleLinear()
    .domain([0, y_max])
    .range([ height-margin.top, 0 ]);

  var y_axis = d3.axisLeft()
    .scale(y_scale) ;

  var y_axis_g = svg.append("g")
    .attr("class", "axis-light y")
    .call(y_axis)

    y_axis_g.selectAll("text")
      .attr("class", "axis-text-vert");

    y_axis_g.on("click", function() {
      if (series.log_y) {
        y_scale = d3.scaleLinear()
          .domain([0, y_max])
          .range([ height-margin.top, 0 ]);
        series.log_y = false;
      } else {
        y_scale = d3.scaleLog()
          .domain([1e-6, y_max])
          .range([ height-margin.top, 1 ]);
        series.log_y = true;
      }

      // Reset scale
      y_axis.scale(y_scale);
      y_axis_g
       	.transition()
          .duration(500)
       	.call(y_axis)
        .selectAll("text")
          .attr("class", "axis-text");

      // Redraw our series
      series.series.forEach( function (ser, i) {
        // positives line
        svg.selectAll(".line"+i)
          .transition()
            .duration(500)
          .attr("d", d3.line()
            .x(function(d) { return x_scale(d.date) })
            .y(function(d) { return y_scale(d[ser.vals_key])  }) )
        // positives text
        svg.selectAll(".ptext"+i)
          .transition()
            .duration(500)
          .attr("transform", "translate(" + (width+5) + "," + y_scale(vis_data[0][ser.vals_key]) + ")")
      });
    });


  // Legendo
  let legend_pos = [20, 20];
  let legend_y_off = 20;
  var legend = svg.append("g").attr("class", "legend")

  series.series.forEach( function (ser, i) {
    // positives line
    svg.append("path")
      .attr("class", "plot-line line"+i)
      .datum(vis_data)
      .attr("fill", "none")
      .attr("stroke", colors[i])
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x_scale(d.date) })
        .y(function(d) { return y_scale(d[ser.vals_key])  }) )
    // positives text
    svg.append("text")
      .attr("class", "plot-text ptext"+i)
    	.attr("transform", "translate(" + (width+5) + "," + y_scale(vis_data[0][ser.vals_key]) + ")")
      .attr("alignment-baseline","middle")
      .attr("fill", colors[i])
      .text(ser.name)

    // legend dot, text
    legend.append("circle")
      .attr("cx", legend_pos[0])
      .attr("cy",legend_pos[1]+legend_y_off*i-2)
      .attr("r", 6)
      .style("fill", colors[i])
    legend.append("text")
      .attr("x", legend_pos[0]+15)
      .attr("y",legend_pos[1]+legend_y_off*i)
      .attr("alignment-baseline","middle")
      .text(ser.desc)
  })
}


full_series = [ {'title': 'GA: Positive, Negative, Tested',

full_series.forEach(function(ser) { draw_series_plot(ser) });

function draw_counties(us, state_prefix) {
  var width = 900,
    height = 800;

  projection = d3.geoAlbersUsa().scale(9000).translate([-1150,-400])

  var path = d3.geoPath()
      .projection(projection);

  var svg = d3.select("#my_dataviz")
    .append("div")
      .attr("class", "plot-container")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)

  // Counties...
  svg.append("g")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
      .join("path")
      .attr("fill", d => d.id.startsWith('13') ? "#DBD9D2": "#403B3B")
      .attr("d", path);

  // black county lines
  svg.append("path")
    .datum(topojson.mesh(us, us.objects.counties, (a, b) => a !== b))
    .attr("fill", "none")
    .attr("stroke", "#241C15")
    .attr("stroke-linejoin", "round")
    .attr("d", path);

  // white lines
  svg.append("path")
    .datum(topojson.mesh(us, us.objects.states, (a, b) => a !== b))
    .attr("fill", "none")
    .attr("stroke-width", "2px")
    .attr("stroke", "white")
    .attr("stroke-linejoin", "round")
    .attr("d", path);
}

let state_prefix = '13'
draw_counties(topo_json, state_prefix);




</script>
